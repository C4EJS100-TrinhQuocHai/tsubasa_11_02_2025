<body>
   <script>

    /* 
        Kiểu dữ liệu trong javascript
        chia thành 2 nhóm kiểu dữ liệu
        1. kiểu dữ liệu nguyên thủy, đơn giản, tham trị, primitive type
            + string : chuỗi
            + number : kiểu số
            + boolean: true/flase _ kiểu đúng sai
            + null
            + undefined
            + NaN ( NOT A NUMBER)
            
        2. kiểu dữ liệu phức tạp, tham chiếu, reference type
            + array
            + function
            + object
    
    */
   let age= 30;
   let fullName="vũ hồng vân"; // kiểu dữ liệu string
   let flag= true; // kiểu dữ liệu boolean
   let result= "5"/"hello"; //NaN (NOT A NUMBER)
   //...
   let firstName;
   // khi khai báo biến mà không gán giá trị thì giá trị của nó sẽ là undefined
   console.log("firstName",firstName);
   // null đây là 1 giá trị
    let student= localStorage.getItem("student");
    console.log("student",student);
   
   </script>
