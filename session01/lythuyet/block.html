<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>học lập trình html</title>
</head>
<body>
    <!-- phần nội dung -->
     <!-- thẻ div là thẻ block công dụng của nó  -->
     <div style="background-color: red;">
        học html basic!
     </div>
     <!-- thẻ h1 là thẻ block: công dụng.... -->
     <h1 style="background-color: green;"> thẻ tiêu đề 1 </h1>
     <!-- ul, li là thẻ tạo danh sách không có thứ tự -->
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>

</body>
</html>
